<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no">
	<!-- 是否启用 WebApp 全屏模式，删除苹果默认的工具栏和菜单栏 -->
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<!-- 启用360浏览器的极速模式(webkit) -->
    <meta name="renderer" content="webkit">
	<meta name="apple-mobile-web-app-status-bar-style" content="black"/><!-- 设置苹果工具栏颜色:默认值为 default，可以定为 black和 black-translucent-->
	<!-- 忽略页面中的数字识别为电话，忽略email识别 -->
	<meta name="format-detection" content="telphone=no, email=no"/>
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
	<meta name="keywords" content="CAST,cast,Cast招新,招新页面" author="Kapechen,Mr.Gu">
	<title>CAST招新</title>
	<link rel="stylesheet" href="../public/css/swiper-3.4.2.min.css">
	<link rel="stylesheet" type="text/css" href="../public/css/animate.min.css">
	<link rel="stylesheet" type="text/css" href="../public/css/index.min.css">
</head>
<body>
	<div class="swiper-container">
		<!-- 基本 -->
		<div class="swiper-wrapper">
			<div class="swiper-slide first-slide">
				<!-- 第一页制作 -->
				<!-- 粒子效果 -->
				<canvas id="canvas"></canvas>
				<!-- 粒子效果结束 -->
				<p class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.8s" swiper-animate-delay="0.4s">终于等到你！</p>
				<p class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.8s" swiper-animate-delay="1.2s">莫忘来时路，莫负少年途</p>
				<p class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.8s" swiper-animate-delay="2.0s">愿你能加入科协</p>
				<p class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.8s" swiper-animate-delay="2.8s">活出更精彩的自己!</p>
				<p class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.8s" swiper-animate-delay="3.6s">左翻进入下一页</p>

			</div>
			<!-- 第二页制作 -->
			<div class="swiper-slide second-slide">
				<img src="../public/images/logo.png" id="logo">
				<div id="main_title">通院科协在线报名</div>
				<form accept-charset="utf-8" method="POST" id="user-apply">
					<label>
						<span style="font-weight: bolder;color: #000;text-shadow: 1px 1px 1px #A6A6A6;">学号:</span>  
						<input type="text" name="studentID" id="studentID" placeholder="学号首字母大写" autocomplete="off" data-rule="required; userNum">
					</label>
					<hr />
					<label>
						<span style="font-weight: bolder;color: #000;text-shadow: 1px 1px 1px #A6A6A6;">姓名:</span> 
						 <input type="text" name="studentName" data-rule="required;chinese;length(2~6)|quit" id="studentName" placeholder="敢问阁下尊姓大名？">
					</label>
					<br />
					<label>
					<span style="font-weight: bolder;color: #000;text-shadow: 1px 1px 1px #A6A6A6;">性别:</span> 
					<input type="radio" checked="checked" name="studentSex" value="male">小哥哥
					<input type="radio" name="sex" value="female">小姐姐
					</label>
					<hr />
					<label>
						<span style="font-weight: bolder;color: #000;text-shadow: 1px 1px 1px #A6A6A6;">联系电话:</span> 
						<input type="text" name="phoneNumber" id="phoneNumber" data-rule="required;chinamobile">
					</label>
					<br />
					<label>
						<span style="font-weight: bolder;color: #000;text-shadow: 1px 1px 1px #A6A6A6;">意向部门一:</span> 
						<select name="intention_1" id="intention_1" data-rule="required">
							<option value=""></option>
							<option value="计算机部">计算机部</option>
							<option value="电子部">电子部</option>
							<option value="多媒体办公中心">多媒体办公中心</option>
						</select>
					</label>
					<br />
					<label>
						<span style="font-weight: bolder;color: #000;text-shadow: 1px 1px 1px #A6A6A6;">意向部门二:</span> 
						<select name="intention_2"  id="intention_1" data-rule="required">
							<option value=""></option>
							<option value="计算机部">计算机部</option>
							<option value="电子部">电子部</option>
							<option value="多媒体办公中心">多媒体办公中心</option>
						</select>
					</label>
					<br />
					<label>
						<div class="sub">
						<input type="submit" name="submit" value="提交" id="submit">
						<input type="reset" name="reset" value="重置" id="reset">
						</div>
					</label>
				</form>
			</div>
		</div>
	</div>
	

	<!-- js文件 -->
	<script src="../public/js/jquery.min.js"></script>
	<script src="../public/js/firstPage.min.js"></script>
	<script src="../public/js/js/jquery.validator.min.js?local=zh-CN"></script>
	<script src="../public/js/swiper-3.4.2.min.js"></script>
	<script src="../public/js/swiper.animate1.0.3.min.js"></script>
	
</body>
<script type="text/javascript">
	//初始化Swiper
	var mySwiper = new Swiper(
		'.swiper-container',{
		direction:'horizontal', 
		loop: true,
		effect : 'flip',
		flip: {
            slideShadows : true,
            limitRotation : true,
        },
        setWrapperSize :true,
		onInit: function(swiper){
		      swiperAnimateCache(swiper);
		      swiperAnimate(swiper);
   		 }, 
    	onSlideChangeEnd: function(swiper){ 
      		swiperAnimate(swiper);
    	}, 
	});


</script>
</html>
